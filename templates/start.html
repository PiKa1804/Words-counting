{% extends "nav.html" %}
{% block content %}

<div class="jumbotron text-center" style="margin-top: 50px;">
  <p></p>
  <h1> Count keywords on your page </h1>
</div>

<div class="container">
  <div class="row">
  <h3>Enter a valid url address:</h3>
    <form method="POST">
    <input type="text" name="text" required pattern="(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)" size="75">
    <input type="submit" value="Check">
</form>
	<h3>{{ header }}</h3>
	{% if tekst %}
	<table class="table table-striped table-bordered table-hover" id="mydata">
    <thead style="background-color: #939393; color: #ffffff">
      <tr>
        
        <th width="50%">Keyword</th>
        <th width="50%">Count</th>
      </tr>
    </thead>
    <tbody>
        {% for hit in tekst %}
        <tr data-toggle="modal" data-target="#orderModal">
          <td>{{ hit }}</td>
          <td>{{ tekst[hit] }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  {% endif %}
  </div>
</div>
{% endblock %}
